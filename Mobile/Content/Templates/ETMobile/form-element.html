<div class="navbar navbar-pages">
<div class="container">
<div class="content">
<h4><a href="#" class="link-back"><i class="fa fa-arrow-left "></i></a> Form Element</h4>
</div>
</div>
</div>


<div class="form-element segments-page">
<div class="container">
<form>
<div class="content no-mb">
<h5>Text ( Default )</h5>
<input type="text">
</div>
<div class="content">
<h5>Text With Label</h5>
<div class="form-group">
<label for="with-label">Enter Name</label>
<input type="text" id="with-label" placeholder="example">
</div>
</div>
<div class="content no-mb">
<h5>Password</h5>
<input type="password" placeholder="* * * * *">
</div>
</form>
<div class="content">
<h5>Radio</h5>
<div class="form-check">
<input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadio1" value="option2" checked>
<label class="form-check-label" for="exampleRadio1">
Radio 1
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadio2" value="option2">
<label class="form-check-label" for="exampleRadio2">
Radio 2
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadio3" value="option3">
<label class="form-check-label" for="exampleRadio3">
Radio 3
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadio4" value="option4" disabled>
<label class="form-check-label" for="exampleRadio4">
Radio 4 disabled
</label>
</div>
</div>
<div class="content">
<h5>Checkboxes</h5>
<div class="form-check">
<input class="form-check-input" type="checkbox" name="exampleCheckbox" id="exampleCheckbox1" value="option2" checked>
<label class="form-check-label" for="exampleCheckbox1">
checkbox 1
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="checkbox" name="exampleCheckbox" id="exampleCheckbox2" value="option2">
<label class="form-check-label" for="exampleCheckbox2">
checkbox 2
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="checkbox" name="exampleCheckbox" id="exampleCheckbox3" value="option3">
<label class="form-check-label" for="exampleCheckbox3">
checkbox 3
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="checkbox" name="exampleCheckbox" id="exampleCheckbox4" value="option4" disabled>
<label class="form-check-label" for="exampleCheckbox4">
checkbox 4 disabled
</label>
</div>
</div>
<div class="content">
<h5>Selecct</h5>
<select class="custom-select">
<option selected>Choose your style</option>
<option value="1">Style 1</option>
<option value="2">Style 2</option>
<option value="3">Style 3</option>
<option value="4">Style 4</option>
</select>
</div>
<div class="content">
<h5>Range</h5>
<input type="range" class="custom-range">
</div>
<div class="content">
<h5>Switches</h5>
<div class="custom-control custom-switch">
<input type="checkbox" class="custom-control-input" id="customWifi">
<label class="custom-control-label" for="customWifi"></label>
</div>
</div>
</div>
</div>
